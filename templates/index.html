<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SidelineSignal - Real-Time Stream Status</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>SidelineSignal</h1>
            <p class="subtitle">Real-Time Stream Status Monitoring</p>
        </header>
        
        <main>
            <div class="status-table-container">
                <table class="status-table">
                    <thead>
                        <tr>
                            <th>Website</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Status data will be populated dynamically by JavaScript -->
                        <tr>
                            <td colspan="2" class="loading-state">Loading...</td>
                        </tr>
                    </tbody>
                </table>
                <div class="status-info">
                    <p id="last-update" class="last-update">Initializing real-time monitoring...</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 SidelineSignal - Professional Stream Monitoring</p>
        </footer>
    </div>
    
    <!-- Load the real-time JavaScript functionality -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
