                <thead>

                        <th>Service</th>

                    </tr>
                </thead>

                        <td>https://www.google.com</td>

                    </tr>
                    <tr>
                        <td>https://imethstreams.app</td>
                        <td>Operational</td>
                    </tr>
                    <tr>
                        <td>https://this-is-a-non-existent-domain12345.com</td>

                    </tr>
                </tbody>
            </table>
        </main>
    </div>
